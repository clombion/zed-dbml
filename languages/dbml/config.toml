name = "DBML"
grammar = "dbml"
path_suffixes = ["dbml"]
line_comments = ["//"]
block_comment = ["/*", "*/"]
autoclose_before = ";:.,=}])"
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = true },
  { start = "'", end = "'", close = true, newline = false, not_in = ["string", "comment"] },
  { start = "\"", end = "\"", close = true, newline = false, not_in = ["string", "comment"] },
  { start = "`", end = "`", close = true, newline = false, not_in = ["string", "comment"] },
]

[language_servers.dbml-language-server]
name = "dbml-language-server"
